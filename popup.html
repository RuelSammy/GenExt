<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Checker Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
    }
    #responseContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Check Email</h2>
  <input type="text" id="emailInput" placeholder="Enter email">
  <button id="checkEmailButton">Check Email</button>

  <h2>Check Password</h2>
  <input type="password" id="passwordInput" placeholder="Enter password">
  <button id="checkPasswordButton">Check Password</button>

  <!-- Container to display response -->
  <div id="responseContainer"></div>

  <script src="popup.js"></script>
</body>
</html>
